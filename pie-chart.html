<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphique Ã  Secteurs</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
  <div id="chart"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      var options = {
        series: [57, 27, 6, 2, 8],
        labels: ['Transport', 'Logement', 'Construction', 'Gestion', 'Autres'],
        chart: {
          height: 400,
          type: 'pie',
        },
        plotOptions: {
          pie: {
            offsetY: 0,
            offsetX: 0,
            dataLabels: {
              position: 'right',
              offset: 0,
              minAngleToShowLabel: 0 // Always show data labels
            }
          }
        },
        colors: ['#008FFB', '#00E396', '#FEB019', '#FF4560', '#808080'], // Added grey color
        stroke: {
          show: true,
          width: 2,
          colors: '#000000' // Black stroke
        },
        dataLabels: {
          enabled: true
        }
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    });
  </script>
</body>
</html>
